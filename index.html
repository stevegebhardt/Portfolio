<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/351f8e7213.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <title>Steve Gebhardt</title>
  </head>
  <body>
    <header id="header">
      <a href="#" class="homeLink">Home</a>
      <h5 class="bioTab">BIO</h5>
      <h5 class="resumeTab">Resume</h5>
      <h5 class="emailTab">E-Mail</h5>
    </header>
    <div id="mainSectionTop">
      <div class="photoDiv">
        <img
          id="yoursTruly"
          src="./Honey.JPG"
          alt="Me Laughing and holding a jar of honey"
        />
      </div>
      <div class="linksDiv">
        <ul class="dropDown">
          <li>
            <i class="fa-brands fa-linkedin"></i>
          </li>
          <li>
            <i class="fa-brands fa-instagram"></i>
          </li>
          <li>
            <h4 class="projectsLink">Projects</h4>
          </li>
          <li>
            <h4 class="interestsLink">Interests</h4>
          </li>
        </ul>
      </div>
    </div>
    <div id="mainSectionBottom">
      <div class="interestsSection"></div>
      <div class="bioSection"></div>
      <div class="resumeSection"></div>
    </div>
    <footer id="footer">
      <p class="name">Steve Gebhardt</p>
      <p class="est">Est. 2023</p>
      <i class="fa-sharp fa-solid fa-moon-stars"></i>
    </footer>
  </body>
</html>
