<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/351f8e7213.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <title>Steve Gebhardt</title>
  </head>
  <body>
    <header id="header">
      <h5 href="#" class="button" id="homeLink">Home</h5>
      <h5 class="button" id="bioTab">BIO</h5>
      <h5 class="button" id="resumeTab">Resume</h5>
      <h5 class="button" id="emailTab">E-Mail</h5>
    </header>
    <div id="mainSectionTop">
      <div class="linksDiv">
        About Me:
        <ul class="dropDown">
          <li>
            <i class="fa-brands fa-linkedin"></i>
          </li>
          <li>
            <i class="fa-brands fa-instagram"></i>
          </li>
          <li>
            <h4 class="projectsLink">Projects</h4>
          </li>
          <li>
            <h4 class="interestsLink">Interests</h4>
          </li>
        </ul>
      </div>
    </div>
    <div id="mainSectionBottom">
      <div class="interestsSection"></div>
      <div class="bioSection"></div>
      <div class="resumeSection"></div>
    </div>
    <footer id="footer">
      <h5 class="name">Steve Gebhardt</h5>
      <h5 class="est">Est. 2023</h5>
      <i class="fa-solid fa-cloud-moon"></i>
    </footer>
  </body>
</html>
